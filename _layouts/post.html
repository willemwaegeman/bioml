---
layout: default
---

<h1>{{ page.title }}</h1>

{%-
  include post-info.html
  author=page.author
  member=page.member
  date=page.date
  tags=page.tags
-%}

{% include section.html %}

<!-- Display image if post.image exists -->
{% if page.image %}
  <div style="text-align: center;">
    <img src="{{ page | relative_url }}" alt="{{ title }}" style="width: 500px; height: 400px;">
  </div>
{% endif %}

{{ content }}

{% include section.html %}

{%- include post-nav.html post=page -%}
